<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatcha</title>
</head>
<body>
    <header>
        <h1>Gatcha Simulator</h1>
    </header>
    <main>
        <input type="text" name="char" id="char" placeholder="Informe o personagem...">
        <input type="checkbox" name="multiplicar10" id="multiplicar10">
        <label for="multiplicar10">Roletar 10x</label>
        <button id="roletar">Roletar!</button>
        <div id="resultado"></div>
    </main>

    <script>
        let total_roll = 90
        let garantido = false

        const roletar = document.querySelector("#roletar")
        
        roletar.onclick = e => {
            e.preventDefault()
            const mult10 = document.querySelector("#multiplicar10")
            const personagem = document.querySelector("#char")
            if (mult10.checked) {
                for (i=0; i<10; i++) {
                    roll(personagem)
                } 
            } else {
                roll(personagem)
            }
        }
        
        function roll (char) {
            const rand = Math.ceil(Math.random() * total_roll)
            const resultado = document.querySelector("#resultado")
            const n_roll = 91 - total_roll
            if (rand == 1) {
                const randLendarios = Math.ceil(Math.random() * 2)
                if (randLendarios == 1 || garantido == true) {
                    resultado.innerHTML += `<strong>${n_roll} - ${char.value}</strong><br />`
                    garantido == false
                } else {
                    resultado.innerHTML += `<strong>${n_roll} - ${lendariosGenericos()}<br />`
                    garantido == true
                }
                total_roll = 90
                // console.log(char.value)
            } else {
                resultado.innerHTML += `${n_roll} - Errou... 3* || `
                total_roll--
                // console.log("Errou... 3*")
            }
        }

        function lendariosGenericos () {
            const lendario = Math.ceil(Math.random() * 5)
            switch (lendario) {
                case 1:
                    return "Diluc"
                    break
                case 2:
                    return "Jean"
                    break
                case 3:
                    return "Keqing"
                    break
                case 4:
                    return "Mona"
                    break
                case 5:
                    return "Qiqi"
                    break
                    
            }
        }
    </script>
</body>
</html>
